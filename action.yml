# action.yml

name: 'Image Tag Updater'
description:
  'Updates a specific image tag in a specified file within a target directory.'
author: 'Your Name'
branding:
  icon: 'edit'
  color: 'blue'

inputs:
  target_path:
    description: 'Directory path where the values file is located'
    required: true
  tag_string:
    description: 'The tag string to match for updating the image tag'
    required: false
    default: 'tag'
  new_tag:
    description: 'The new image tag to replace the current one'
    required: true
  target_values_file:
    description:
      'The prefix name of the values file to update (without .values.yaml
      extension)'
    required: true
  github_token:
    description: 'GitHub token for pushing the updated file'
    required: true
  commit_message:
    description: 'Commit message for the update'
    required: false
    default: 'Update image tag in'
  branch:
    description: 'Branch where changes should be committed'
    required: false
    default: 'main'
  git_user_name:
    description: 'Git user.name for commits'
    required: false
    default: 'GitHub Action'
  git_user_email:
    description: 'Git user.email for commits'
    required: false
    default: 'actions@github.com'
  backup:
    description: 'Whether to create a backup file (true/false)'
    required: false
    default: 'false'
  repo:
    description: 'Git repository for commits'
    required: true
  file_pattern:
    description: 'File pattern to match multiple files (e.g., "*.values.yaml")'
    required: false
    default: ''
  dry_run:
    description: 'Run in dry-run mode without making actual changes'
    required: false
    default: 'false'
  verify_tag:
    description: 'Verify if the new tag exists in the container registry'
    required: false
    default: 'false'
  notification_webhook:
    description: 'Webhook URL for Slack/Discord notifications'
    required: false
  registry_url:
    description: 'Container registry URL for tag verification'
    required: false
    default: 'docker.io'

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    TARGET_PATH: ${{ inputs.target_path }}
    TAG_STRING: ${{ inputs.tag_string }}
    NEW_TAG: ${{ inputs.new_tag}}
    TARGET_VALUES_FILE: ${{ inputs.target_values_file }}
    GITHUB_TOKEN: ${{ inputs.github_token }}
    COMMIT_MESSAGE: ${{ inputs.commit_message }}
    BRANCH: ${{ inputs.branch }}
    GIT_USER_NAME: ${{ inputs.git_user_name }}
    GIT_USER_EMAIL: ${{ inputs.git_user_email }}
    BACKUP: ${{ inputs.backup }}
    REPO: ${{ inputs.REPO }}
    FILE_PATTERN: ${{ inputs.file_pattern }}
    DRY_RUN: ${{ inputs.dry_run }}
    VERIFY_TAG: ${{ inputs.verify_tag }}
    NOTIFICATION_WEBHOOK: ${{ inputs.notification_webhook }}
    REGISTRY_URL: ${{ inputs.registry_url }}
